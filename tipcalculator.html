<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Project: Tip Calculator</title>
  </head>
  <body>
    <div style="text-align:center">
      <h1>Tip Calculator</h1>

      <form>
        <label for="check"> Your Check </label>
        <br />
        <input type="number" id="check" value="100" step="50" />
        <br>
        <br>
        <label for="percent"> How Much You Want To Tip in Percent </label>
        <br>
        <input type="number" id="percent" value="15" step="1" />
      </form>
    </div>

    <p id="output" style="text-align:center"></p>
    <script>
      //move these var declaration lines inside of the function
      const calculate = () => {
        let checkvalue = check.value;
        //console.log(checkvalue)

        let percentage = percent.value / 100
        //console.log(percentage)
        let tip = checkvalue * percentage
        //console.log(tip)
        
        document.getElementById(
          "output"
        ).innerText = `${percentage}% of $${checkvalue} is $${tip}`
      }

      check.oninput = calculate;
      percent.oninput = calculate;

    </script>
  </body>
</html>
